<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaka Player â€“ Fullscreen Iframe</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.5/shaka-player.compiled.js"></script>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
    }

    /* Fullscreen container for iframe embed */
    #player-container {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: black;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: contain; /* prevents zoom cropping */
        background: black;
    }

    #unmute-btn {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.35);
        color: white;
        font-size: 32px;
        cursor: pointer;
        z-index: 9999;
        user-select: none;
    }
</style>
</head>

<body>

<div id="player-container">
    <video id="video" autoplay playsinline muted controls></video>
    <div id="unmute-btn">ðŸ”Š TAP TO UNMUTE</div>
</div>

<script>
async function initPlayer() {
    shaka.polyfill.installAll();

    const video = document.getElementById('video');
    const unmuteBtn = document.getElementById('unmute-btn');
    const player = new shaka.Player(video);

    // DRM ClearKey
    player.configure({
        drm: {
            clearKeys: {
                "d0f2e5c39e70c18f29bf77768a1ad89a":
                "d6853c51fcf37a18905f0609972395d7"
            }
        }
    });

    try {
        await player.load("https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/dash/enc/wf8usag51e/out/v1/bd3b0c314fff4bb1ab4693358f3cd2d3/cenc.mpd");
        video.play();
    } catch (e) {
        console.error("Error loading stream:", e);
    }

    // Tap to unmute
    unmuteBtn.addEventListener("click", () => {
        video.muted = false;
        video.volume = 1.0;
        unmuteBtn.style.display = "none";
        video.play();
    });

    video.addEventListener("play", () => {
        if (!video.muted) unmuteBtn.style.display = "none";
    });
}

document.addEventListener("DOMContentLoaded", initPlayer);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaka Player â€“ Auto Fullscreen</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.5/shaka-player.compiled.js"></script>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
    }

    /* Force fullscreen always */
    #player-container {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        overflow: hidden;
    }

    video {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
        background: black;
    }

    #unmute-btn {
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.35);
        color: white;
        font-size: 32px;
        cursor: pointer;
        z-index: 9999;
        user-select: none;
    }
</style>
</head>

<body>

<div id="player-container">
    <video id="video" autoplay playsinline muted controls></video>
    <div id="unmute-btn">ðŸ”Š TAP TO UNMUTE</div>
</div>

<script>
async function initPlayer() {
    shaka.polyfill.installAll();

    const video = document.getElementById('video');
    const unmuteBtn = document.getElementById('unmute-btn');
    const player = new shaka.Player(video);

    // DRM ClearKey
    player.configure({
        drm: {
            clearKeys: {
                "76dc29dd87a244aeab9e8b7c5da1e5f3":
                "95b2f2ffd4e14073620506213b62ac82"
            }
        }
    });

    try {
        await player.load("https://qp-pldt-live-bpk-02-prod.akamaized.net/bpk-tv/cg_pbarush_hd1/default/index_5.mpd");
        video.play();
    } catch (e) {
        console.error("Error loading stream:", e);
    }

    // Tap to unmute
    unmuteBtn.addEventListener("click", () => {
        video.muted = false;
        video.volume = 1.0;
        unmuteBtn.style.display = "none";
        video.play();
    });

    video.addEventListener("play", () => {
        if (!video.muted) unmuteBtn.style.display = "none";
    });
}
document.addEventListener("DOMContentLoaded", initPlayer);
</script>

</body>
</html>
